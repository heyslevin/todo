<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Todo</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
	

<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" id="new-task-button">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
  </ul>
</div>
      


	<div class="container">

		<ul id="slide-out" class="sidenav sidenav-fixed">
		    <li><a href="#!"><h4>My Projects</h4></a></li>
			<li><a href="#!" class="collection-item" data-val="Inbox" id="inbox"><span class="badge new indigo darken-4 white-text">0</span>Inbox</a>	</li>
			<li><a href="#!" class="collection-item" data-val="Urgent" id="urgent"><span class="badge new indigo darken-4 white-text">0</span>Urgent</a>	</li>

			<li id="divider"><div class="divider" id="projects"></div></li>
			<li><a href="#!" class="collection-item" data-val="View All" id="view-all"><span class="badge new grey white-text">0</span>View All</a>	</li>
			<li ><div class="divider" id="projects"></div></li>
    		<li><a class="subheader">Add New Project</a></li>
			<li>        
				<div class="input-field margin-horizontal">
          			<input placeholder="New Project" id="projectInput" type="text" class="validate">
          			  <a class="btn-floating waves-effect waves-light red" id="newProject"><i class="material-icons">add</i></a>
        		</div>
        	</li>

	    </ul>


		<div class="row">

			<div class="col s12 gray" id="cardzone"></div>
		</div>

	</div>

	<script src="main.js"></script>
</body>
</html>
