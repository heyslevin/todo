<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Todo</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
	

<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" id="new-task-button">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
  </ul>
</div>
      


	<div class="container">

		<ul id="slide-out" class="sidenav sidenav-fixed">
		    <li><a href="#!"><h4>My Projects</h4></a></li>
			<li><a href="#!" class="collection-item"><span class="badge new indigo darken-4 white-text">1</span>Inbox</a>	</li>
			<li><a href="#!" class="collection-item"><span class="badge new indigo darken-4 white-text">4</span>Urgent</a>	</li>
			<li><a href="#!" class="collection-item grey-text"><span class="badge new grey white-text">4</span>View All</a>	</li>
			<li><div class="divider"></div></li>
    		<li><a class="subheader">Add New Project</a></li>
			<li>        
				<div class="input-field margin-horizontal">
          			<input placeholder="New Project" id="first_name" type="text" class="validate">
          			  <a class="btn-floating waves-effect waves-light red"><i class="material-icons">add</i></a>
        		</div>
        	</li>

	    </ul>


		<div class="row">

			<div class="col s12 gray" id="cardzone">

				<!-- Insert Content Card -->

				<div class="card grey lighten-2">

					<div class="card-content">

						<span class="card-title">
							<div class="input-field cal-container">
					          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
					          <label for="first_name">Task Title</label>
					        </div>
							<label class="float-right">
							<input type="checkbox" checked="checked" class="filled-in checkbox-white ">
							<span></span>
							</label>
						</span>

					    <label for="first_name">Description</label>
						<input placeholder="Placeholder" id="first_name" type="text" class="validate">

					</div>

					<div class="card-action right-align flexcard">

						<div class="cal-container"> 					
							<label for="first_name">Due date</label>
							<input placeholder="select date" type="text" class="datepicker">
						</div>	

						<div class="cal-container"> 

							  <div class="input-field">

							    <select>
							      <option value="" disabled selected>Choose your option</option>
							      <option value="1">Low</option>
							      <option value="2">Medium</option>
							      <option value="3">High</option>
							    </select>

							    <label>Priority</label>

							  </div>

						</div>

						<div>

						<a href="" class="btn btn-large">Save</a>
	
						</div>

					</div>

				</div>		

				<!-- End of card -->		


				<div class="card grey lighten-2">

					<div class="card-content">

						<span class="card-title">Hello there
							<label class="float-right">
							<input type="checkbox" checked="checked" class="filled-in checkbox-white ">
							<span></span>
							</label>
						</span>
						
						<p>This is my card thing</p>

					</div>

					<div class="card-action right-align flexcard">

						<div class="cal-container"> 					
							    <label>Date</label>
							    <p>May 25, 1988</p>
						</div>	

						<div class="cal-container"> 
							    <label>Priority</label>
							    <p>High</p>
						</div>

						<div class="options">
							<a href="" class="btn grey">Edit</a>
							<a href="" class="btn grey">Delete</a>

						</div>

					</div>

				</div>


		</div>
		
		<div id="taskArea"></div>

	</div>

	<script src="main.js"></script>
</body>
</html>
